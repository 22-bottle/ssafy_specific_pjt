version: '3.8'

services:
  database:
    image: mysql:latest
    container_name: mysql-hico
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: hicohico52
      MYSQL_DATABASE: hico
      MYSQL_USER : hico
      MYSQL_PASSWORD : hicohico52
    ports:
      - "127.0.0.1:3306:3306"
  backend:
    container_name: backend
    build:
      context: ./back
      dockerfile: Dockerfile
    restart: always
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      TZ: Asia/Seoul
    depends_on:
      - database
  frontend:
    container_name: frontend
    build:
      context: ./front
      dockerfile: Dockerfile
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend
networks:
  default:
    name: hico_net
    external: true
